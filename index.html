<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        input[type="file"] { display: block; margin: 20px auto; }
        #result { text-align: center; font-size: 20px; color: green; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Disease Classifier</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button id="uploadBtn">Predict Disease</button>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
